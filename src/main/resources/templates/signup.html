<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<!-- <link rel="stylesheet" th:href="@{/css/style.css}">
 --><title>Smart Contact Manager</title>
</head>
<body>
	
	<section>
	
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-1">
						
			<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-success" role="alert">
			  <p th:text="${session.message.content}" class="text-center"></p>
			  <!-- <th:block th:text="${#session.removeAtrribute('message')}"></th:block> -->
			</div>
					<div class="container text-center">
					<img style="width:80px;" th:src="@{/img/membership.png}">
					</div>
					
					<div class="text-center">
					<h1>Register here !!!! </h1>
					<form th:action="@{/do_register}" method="post" th:object="${user}">
						<div class="form-group form-text-align">
						    <label for="name_field" class="form-label">Name</label>
						    <input type="text" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter name" name="name">
						   
						  </div>
						  
						  
						  
						  <div class="form-group form-text-align">
						    <label for="email_field" class="form-label">Email address</label>
						    <input type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter email" name="email">
						  </div>
  
						  
						  <div class="form-group form-text-align">
						    <label for="password_field" class="form-label">Password</label>
						    <input type="password" class="form-control" id="password_field" placeholder="Enter password" name="password">
						  </div>
						  
						  <div class="form-group form-text-align">
						    <label for="about_field" class="form-label">About</label>
						    <textarea class="form-control" id="about_field" rows="6" placeholder="Enter something about yourself" th:value="${user.about}" name="about"/></textarea>
						  </div>
						  
						  <div class="form-check form-text-align">
						    <input type="checkbox" class="form-check-input" id="agreement" name="agreement">
						    <label class="form-check-label" for="agreement">Accept terms and conditions</label>
						  </div>
						  
						  <div class="container text-center">
						  		<button type="submit" class="btn bg-primary btn-block text-white">Submit</button>
						  		<button type="reset" class="btn btn-block btn-warning">Reset</button>
						  </div>
						  
					</form>
					</div>
					</div>
				</div>
			</div>
		</div>
		
	</section>
</body>
</html>
