<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Smart Contact Manager</title>
</head>
<body>
	
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Update Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form th:action="@{/user/process-update}" method="post" enctype="multipart/form-data" th:object="${contact}" class="mt-2">
							
								<!-- hidden field for passing cid -->
								<input type="hidden" th:value="${contact.cId}" name="cId">
								<!-- First Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>

									<input th:value="${contact.name}" required class="form-control" type="text" name="name" placeholder="Enter Name here" id="firstName" />
								</div>
								<!-- Second Name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-user-alt"></i>
										</div>
									</div>

									<input th:value="${contact.secondName}" required class="form-control" type="text" name="secondName" placeholder="Enter nick Name here" id="secondName" />
								</div>

								<!-- Phone -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>

									<input th:value="${contact.phone}" required min="10" class="form-control" type="number" name="phone" placeholder="Enter your phone number here" id="phone" />
								</div>

								<!-- Email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											@
										</div>
									</div>

									<input th:value="${contact.email}" required class="form-control" type="email" name="email" placeholder="Enter your email here" id="email" />
								</div>

								<!-- Work -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>

									<input th:value="${contact.work}" class="form-control" type="text" name="work" placeholder="Enter your work here" id="work" />
								</div>

								<!-- Contact Description -->
								<div class="form-group mt-3">
									<textarea th:text="${contact.description}" name="description" id="description" cols="20" class="form-control" rows="20" placeholder="Enter contact description here"></textarea>
								</div>
	
								<p class="text-secondary">Choose new profile pic</p>
								
								<!-- Contact Image -->
								<div class="container text-center">
									<img style="width:250px;height:250px;" class="img-fluid my_profile_picture" th:src="@{'/img/'+${contact.image}}" />
								</div>
	
								<!-- Custom File -->
								<div class="custom-file">
									<input type="file" name="profileImage" />
								</div>

								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>

							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
