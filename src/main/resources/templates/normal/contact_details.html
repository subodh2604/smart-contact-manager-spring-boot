<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Smart Contact Manager -show contact details</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body" th:if=${contact}>
				<div class="container text-center">
					<img style="height:200px; width:200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" />
					<h3 class="mt-3">  <span th:text="${contact.name}"></span>( <span th:text="${contact.secondName}"></span> )</h3>
					
					
					<table class="table table-hover">
					<thead>
				  <tr>
					<th scope="col">contact id</th>
					<th scope="col">SCM2023<span th:text="${contact.cId}"></span></th>
				  </tr>
				</thead>
				<tbody>
				  <tr>
					<th scope="row">Email</th>
					<td><span th:text="${contact.email}"></span></td>
				  </tr>
				  
				  <tr>
					<th scope="row">Phone</th>
					<td><span th:text="${contact.phone}"></span></td>
				  </tr>
				  <tr>
					<th scope="row">Work</th>
					<td><span th:text="${contact.work}"></span></td>
				  </tr>
				</tbody>
			  
				</table>
				
				<div class="description">
					<th:block th:utext="${contact.description}"></th:block>
				</div>
				
				<div class="container mt-3">
					<a class="btn btn-danger btn-block" th:onclick="deleteContact([[${contact.cId}]])">Delete</a>
						<!-- <button class="btn btn-primary btn-block">Update</button> -->
						<form th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2" method="post">
							<button class="btn btn-primary btn-block" type="submit">Update</button>
						</form>
				</div>
				</div>
			</div>
			
			
		</div>
		<h1 class="text-center p-3 bg-danger text-white mr-3 ml-3" th:unless="${contact}">You don't have permission to see this contact....</h1>
	</section>
</body>
</html>
